<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BDGG</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

        <!-- Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">BDGG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                                {{ username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">계정 관리</a></li>
                                <li><a class="dropdown-item" href="#">파일 관리</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">부대찌개 관리자</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">로그아웃</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">파일 검색</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">업로드</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Start -->
        <div class="container">
            <form style="max-width:480px;margin:auto" method="POST">
                <h1 class="display-5 text-center fw-bold mb-4 mt-5">유저 수정</h1>

                <div class="form-floating mb-2 mt-5">
                    <input type="email" class="form-control" id="em" name="email" placeholder="이메일" maxlength="128" required>
                    <label for="em">이메일</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="pw" name="password" placeholder="비밀번호" minlength="8" required>
                    <label for="pw">비밀번호</label>
                </div>

                <div class="form-floating">
                    <select class="form-select" id="scopeSelect" name="scope">
                        <option selected value="user">유저</option>
                        <option value="admin">관리자</option>
                    </select>
                    <label for="scopeSelect">권한 선택</label>
                </div>

                <div class="mt-4 d-grid">
                    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">수정하기</button>
                </div>
            </form>
        </div>

        <!-- Content End -->

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        <script>
            // 이곳에 자바스크립트 입력
        </script>
    </body>
</html>
