    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">BDGG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">

                                {{ username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">계정 관리</a></li>
                                <li><a class="dropdown-item" href="#">파일 관리</a></li>

                                <li><a class="dropdown-item" href="#">로그아웃</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">파일 검색</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">업로드</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Content Start -->
        <div calss = "container">
            <form style="max-width:500px; margin:auto;">
                <h1 class="text-center display-5 fw-bold mb-4 mt-5">PROJECT BDGG</h1>
                
                <div class="row g-2 mt-5">
                    <div class="col-md">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInputGrid" placeholder="아이디">
                        <label for="floatingInputGrid">아이디</label>
                      </div>
                    </div>
                    <div class="col-md">
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
                          <option selected>유저</option>
                          <option value="1">관리자</option>
                        </select>
                        <label for="floatingSelectGrid">권한 선택</label>
                      </div>
                    </div>
                </div>

                <div class="form-floating mt-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">이메일주소</label>
                </div>

                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">비밀번호</label>
                </div>

                <div class="mt-5 d-grid">
                    <button class="btn btn-lg btn-outline-primary btn-block">회원가입</button>
                </div>


            </form>
        </div>

        <!-- Content End -->

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
