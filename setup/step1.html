<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BDGG</title>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, shrink-to-fit=no">

        <!-- Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <!-- Content Start -->
        <div class="container">
            <form style="max-width:480px;margin:auto" method="POST">
                <h1 class="display-5 text-center fw-bold mb-4 mt-5">데이터베이스 연결</h1>

                <div class="form-floating mb-2 mt-5">
                    <input type="text" class="form-control" id="database" name="database" placeholder="데이터베이스 이름" required>
                    <label for="database">데이터베이스 이름</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="host" name="host" placeholder="서버 주소" required>
                    <label for="host">서버 주소</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="tel" class="form-control" id="port" name="port" placeholder="서버 포트" required>
                    <label for="port">서버 포트</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="user" name="user" placeholder="아이디" required>
                    <label for="user">아이디</label>
                </div>

                <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
                    <label for="password">비밀번호</label>
                </div>

                <div class="mt-4 d-grid">
                    <button class="btn btn-lg btn-outline-primary btn-block" type="submit">다음</button>
                </div>
            </form>
        </div>

        <!-- Content End -->

        <!-- Script -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    </body>
</html>
