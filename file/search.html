{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <form method="get" class="mt-3">
            <div class="input-group input-group-lg mb-3">
                <input type="text" class="form-control" id="filename" name="filename" placeholder="파일 이름" value="{{ query }}" required>
                <button class="btn btn-outline-secondary px-5" type="submit">검색</button>
            </div>
        </form>

    {% for file in files %}
        <div class="list-group">
            <a href="#{{ file.uuid }}" class="list-group-item list-group-item-action">
                <span class="badge bg-secondary">{{ file.date }}</span> {{ file.name }}
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock %}
